<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Page</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      background: repeating-linear-gradient(45deg, #d3d3d3, #d3d3d3 2px, #f0f0f0 2px, #f0f0f0 4px);
      color: black;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      background: white;
      margin: 0 0.5in;
      max-width: calc(100% - 1in);
      padding: 80px 40px 60px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      flex-grow: 1;
    }

    header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #eee;
      background: white;
      color: black;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }

    .logo {
      font-weight: bold;
      display: flex;
      align-items: center;
      margin-right: 270px;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
      filter: brightness(12) invert(-100);
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: black;
    }

    nav a:hover {
      transform: scale(1.1);
      background-color: black;
      color: white;
      text-decoration: none;
    }

    .section {
      margin-top: 100px;
      text-align: center;
      animation: fadeInUp 1s ease forwards;
    }

    .section h2 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .contact-info {
      margin-top: 40px;
      font-size: 22px;
      line-height: 1.6;
    }

    .contact-info img {
      height: 25px;
      width: 25px;
      vertical-align: middle;
      margin-right: 8px;
    }

    .contact-info a {
      text-decoration: none;
      color: black;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .form-box {
      border: 2px solid black;
      padding: 30px;
      margin: 40px auto 0;
      max-width: 600px;
      border-radius: 12px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .contact-form button {
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .contact-form button:hover {
      background-color: #333;
    }

    footer {
      background-color: white;
      color: black;
      padding: 15px;
      width: 100%;
      text-align: center;
      border-top: 1px solid #eee;
      margin-top: 40px;
      margin-bottom: -0.6in;
    }

    .footer-container {
      max-width: calc(100% - 1in);
      margin: 0 auto;
    }

    .footer-links a {
      color: black;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer-links a:hover {
      background-color: black;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="../Logo.png" alt="Logo" />
        <span>Eirel Ritz Bugauisan</span>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="PortfolioAboutMePage.html">About</a>
        <a href="PortfolioProjectPage.html">Project</a>
        <a href="PortfolioContactPage.html">Contact</a>
      </nav>
    </header>

    <div class="section">
      <h2>Contact Me</h2>
      <div class="contact-info">
        <p>
          <img src="../email.png" alt="Email Icon">
          Email: <a href="mailto:eirelritz@gmail.com">eirelritz@gmail.com</a>
        </p>
        <p>
          <img src="../pc.png" alt="Phone Icon">
          Phone: +63 912 345 6789
        </p>
        <p>
          <img src="../loc.png" alt="Location Icon" style="width: 15px; height: 15px;">
          Location: Manila, Philippines
        </p>
        <p>
          <img src="../fb.png" alt="Facebook Icon" style="width: 40px; height: 35px;">
          Facebook: <a href="https://www.facebook.com/your.username" target="_blank">Eirel Ritz Bugauisan</a>
        </p>
      </div>

      <div class="form-box">
        <form class="contact-form" method="POST" action="Successfully Receive.html">
          <input type="text" placeholder="Your Name" name="name" required />
          <input type="email" placeholder="Your Email" name="email" required />
          <textarea rows="5" placeholder="Your Message" name="message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>

    <footer>
      <div class="footer-container">
        <p>&copy; 2025 Eirel Ritz Bugauisan. All Rights Reserved.</p>
        <div class="footer-links">
          <a href="PortfolioPolicyPrivacyPage.html">Privacy Policy</a> |
          <a href="PortfolioTerms&ServicesPage.html">Terms of Service</a> |
          <a href="PortfolioContactPage.html">Contact</a>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
