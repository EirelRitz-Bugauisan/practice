<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Message Confirmation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: repeating-linear-gradient(45deg, #d3d3d3, #d3d3d3 2px, #f0f0f0 2px, #f0f0f0 4px);
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 600px;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: white;
      color: black;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      text-align: center;
    }

    .logo {
      font-weight: bold;
      display: flex;
      align-items: center;
      margin-right: 20px;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
      filter: brightness(12) invert(-100);
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: black;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    nav a:hover {
      transform: scale(1.2);
      background-color: black;
      color: white;
    }

    .hero {
      margin-bottom: 30px;
    }

    .hero h1, .hero p {
      animation: fadeInUp 1.5s ease-in-out;
    }

    .cta-button {
      display: inline-block;
      background-color: #9998ff;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: green;
    }

    footer {
      background-color: white;
      color: black;
      padding: 15px;
      width: 100%;
      text-align: center;
      border-top: 1px solid #eee;
      margin-top: 40px;
    }

    .footer-container {
      max-width: calc(100% - 1in);
      margin: 0 auto;
    }

    .footer-links a {
      color: black;
      text-decoration: none;
      margin: 0 10px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .footer-links a:hover {
      transform: scale(1.2);
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <div class="logo">
        <img src="Images/Logo.png" alt="Logo" />
        <span>Eirel Ritz Bugauisan</span>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="PortfolioAboutMePage.html">About</a>
        <a href="PortfolioProjectPage.html">Project</a>
        <a href="PortfolioContactPage.html">Contact</a>
      </nav>
    </header>

    <section class="hero">
      <h1>Message Confirmation</h1>
      <p>Your message has been received!</p> 
      <p>Please wait for response!</p>
      <a href="index.html" class="cta-button">Back to Home</a>
    </section>

    <footer>
      <div class="footer-container">
        <p>&copy; 2025 Eirel Ritz Bugauisan. All Rights Reserved.</p>
        <div class="footer-links">
          <a href="PortfolioPolicyPrivacyPage.html">Privacy Policy</a> | 
          <a href="PortfolioTerms&ServicesPage.html">Terms of Service</a> | 
          <a href="PortfolioContactPage.html">Contact</a>
        </div>
      </div>
    </footer>
  </div>

</body>
</html>
